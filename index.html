<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>URSO TV+ | Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00d4ff; --bg: #000000; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }
        #login-screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; text-align: center; }
        .login-box { width: 90%; max-width: 400px; }
        .server-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 20px 0; }
        .btn-server { padding: 15px; background: #1a1a1a; border: 2px solid #333; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-server:focus { border-color: var(--primary); background: var(--primary); color: #000; outline: none; }
        #main-app { display: none; height: 100vh; flex-direction: column; }
        .category-bar { display: flex; background: #000; padding: 15px; gap: 10px; overflow-x: auto; }
        .cat-item { padding: 10px 20px; background: #1a1a1a; border-radius: 50px; cursor: pointer; border: 2px solid transparent; }
        .cat-item.active { border-color: var(--primary); background: var(--primary); color: #000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; flex: 1; }
        .card { background: #111; border-radius: 10px; padding: 10px; text-align: center; cursor: pointer; border: 2px solid transparent; }
        .card:focus { border-color: var(--primary); transform: scale(1.05); outline: none; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: contain; }
        #player { position: fixed; inset: 0; background: #000; display: none; z-index: 20000; }
        video { width: 100%; height: 100%; }
        .close-p { position: absolute; top: 20px; right: 20px; font-size: 25px; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <img src="logo.png" style="width: 120px; margin-bottom: 10px;">
            <h2>URSO TV+ PREMUM</h2>
            <p style="color: #888;">Escolha um servidor para entrar:</p>
            <div id="server-buttons" class="server-grid">
                </div>
            <p id="status-msg" style="font-size: 12px; color: var(--primary);">Buscando listas no sistema...</p>
        </div>
    </div>

    <div id="main-app">
        <div class="category-bar">
            <div class="cat-item active" tabindex="0" onclick="filtrar('CANAIS', this)">CANAIS</div>
            <div class="cat-item" tabindex="0" onclick="filtrar('FILMES', this)">FILMES</div>
            <div class="cat-item" tabindex="0" onclick="filtrar('SERIES', this)">SÃ‰RIES</div>
            <div class="cat-item" tabindex="0" onclick="filtrar('ADULTO', this)" style="color: #ff4d4d;">ADULTO ðŸ”ž</div>
        </div>
        <div class="grid" id="content-grid"></div>
    </div>

    <div id="player">
        <span class="close-p" onclick="fecharPlayer()">Ã— VOLTAR</span>
        <video id="video" controls></video>
    </div>

<script>
    let todosConteudos = { CANAIS: [], FILMES: [], SERIES: [], ADULTO: [] };
    const hls = new Hls();

    window.onload = async () => {
        // Tenta carregar os arquivos ignorando maiÃºsculas/minÃºsculas
        const arquivos = ['Lista.txt', 'lista.txt', 'Listas.txt'];
        let linksEncontrados = [];

        for (let nome of arquivos) {
            try {
                const res = await fetch(nome);
                if (res.ok) {
                    const data = await res.text();
                    linksEncontrados = data.split('\n').filter(l => l.trim().startsWith('http'));
                    if (linksEncontrados.length > 0) break;
                }
            } catch (e) {}
        }

        if (linksEncontrados.length > 0) {
            const container = document.getElementById('server-buttons');
            linksEncontrados.forEach((link, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-server';
                btn.innerText = `PLAYER ${i+1}`;
                btn.onclick = () => conectar(link.trim());
                container.appendChild(btn);
            });
            document.getElementById('status-msg').innerText = "Sistema Pronto!";
            container.firstChild.focus();
        } else {
            document.getElementById('status-msg').innerText = "Erro: Arquivo lista.txt nÃ£o encontrado no GitHub.";
        }
    };

    async function conectar(url) {
        document.getElementById('status-msg').innerText = "Carregando canais...";
        try {
            const res = await fetch(url);
            const data = await res.text();
            const lines = data.split('\n');
            todosConteudos = { CANAIS: [], FILMES: [], SERIES: [], ADULTO: [] };
            
            lines.forEach((line, i) => {
                if(line.includes('#EXTINF:')) {
                    const stream = lines[i+1]?.trim();
                    if(stream && stream.startsWith('http')) {
                        const item = { 
                            name: line.split(',')[1]?.trim() || "Canal", 
                            logo: line.match(/tvg-logo="([^"]+)"/)?.[1] || 'logo.png', 
                            url: stream 
                        };
                        const n = item.name.toLowerCase();
                        if(n.match(/xxx|adult|sex|18\+/)) todosConteudos.ADULTO.push(item);
                        else if(n.match(/s0|s1|e0|e1/)) todosConteudos.SERIES.push(item);
                        else if(stream.match(/\.mp4|\.mkv/)) todosConteudos.FILMES.push(item);
                        else todosConteudos.CANAIS.push(item);
                    }
                }
            });

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            filtrar('CANAIS', document.querySelector('.cat-item'));
        } catch(e) { alert("Erro ao carregar este servidor."); }
    }

    function filtrar(cat, el) {
        if(cat === 'ADULTO' && prompt("SENHA (1313):") !== '1313') return;
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('content-grid').innerHTML = todosConteudos[cat].map(item => `
            <div class="card" tabindex="0" onclick="play('${item.url}')">
                <img src="${item.logo}" onerror="this.src='logo.png'">
                <p>${item.name}</p>
            </div>
        `).join('');
    }

    function play(url) {
        document.getElementById('player').style.display = 'block';
        const v = document.getElementById('video');
        if(Hls.isSupported()) { hls.loadSource(url); hls.attachMedia(v); v.play(); }
        else { v.src = url; v.play(); }
    }

    function fecharPlayer() {
        document.getElementById('player').style.display = 'none';
        document.getElementById('video').pause();
    }
</script>
</body>
</html>
