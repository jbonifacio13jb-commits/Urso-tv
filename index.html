<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URSOTV PRO - Auto Wuffy</title>
    <style>
        :root { --gold: #ffcc00; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; display: flex; flex-direction: column; height: 100vh; justify-content: center; }
        
        .header { position: absolute; top: 0; width: 100%; padding: 20px; background: #111; border-bottom: 2px solid var(--gold); }
        .pata { font-size: 40px; filter: drop-shadow(0 0 10px var(--gold)); }
        
        .main-ui { padding: 20px; }
        .status-txt { color: var(--gold); font-size: 18px; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
        
        .btn-group { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .srv-btn { 
            width: 80%; max-width: 300px; background: #1a1a1a; color: var(--gold); 
            border: 2px solid var(--gold); padding: 20px; border-radius: 12px; 
            font-weight: bold; cursor: pointer; font-size: 16px;
            transition: 0.2s;
        }
        .srv-btn:active { background: var(--gold); color: black; transform: scale(0.95); }

        .footer { position: absolute; bottom: 20px; width: 100%; font-size: 11px; color: #444; }
    </style>
</head>
<body>

<div class="header">
    <div class="pata">üêæ</div>
    <div style="font-size: 24px; font-weight: 900;">URSOTV <span style="color:var(--gold)">PRO</span></div>
</div>

<div class="main-ui">
    <div class="status-txt" id="msg">Escolha um Servidor</div>
    
    <div class="btn-group">
        <button class="srv-btn" onclick="launch(0)">üöÄ ACESSAR SERVIDOR 01</button>
        <button class="srv-btn" onclick="launch(1)">üöÄ ACESSAR SERVIDOR 02</button>
        <button class="srv-btn" onclick="launch(2)">üöÄ ACESSAR SERVIDOR 03</button>
    </div>
</div>

<div class="footer">
    Requer Wuffy Player instalado ‚Ä¢ Formato M3U-Plus Ativo
</div>

<script>
    // URLs no formato M3U-Plus (incluindo par√¢metros de sa√≠da m3u8)
    const serverBases = [
        "http://dj.chefemcasa.store:8080/get.php?username=adl021222&password=iptvemcasa@1&output=m3u8",
        "http://provedorduo.xyz/get.php?username=09927119&password=49290268&output=m3u8",
        "http://rede.tvno.site/get.php?username=barreto1766&password=ma257799007&output=m3u8"
    ];

    function launch(idx) {
        const msg = document.getElementById('msg');
        msg.innerText = "CONECTANDO AO WUFFY...";
        
        // A URL original m3u-plus
        const fullUrl = serverBases[idx];
        
        // Remove o http:// para construir o Intent
        const cleanUrl = fullUrl.replace(/https?:\/\//, '');
        
        // Comando Intent otimizado:
        // Envia a URL completa m3u-plus diretamente para o pacote do Wuffy
        const intent = `intent://${cleanUrl}#Intent;scheme=http;type=video/*;package=com.wuffy.player;S.title=URSOTV%20PRO;end`;

        // Disparo autom√°tico
        window.location.href = intent;

        // Backup caso o Intent demore a responder em alguns aparelhos
        setTimeout(() => {
            msg.innerText = "ESCOLHA UM SERVIDOR";
        }, 3000);
    }
</script>

</html>
