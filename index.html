<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UrsoTv Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00d4ff; --bg: #000000; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; text-align: center; }

        /* TELA INICIAL */
        #login-screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 1000; }
        .logo-img { width: 150px; margin-bottom: 20px; border-radius: 15px; box-shadow: 0 0 20px var(--primary); }
        .server-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 90%; max-width: 400px; }
        
        /* BOTÕES ESTILIZADOS */
        .btn-server { padding: 20px; border: 2px solid #333; background: #111; color: white; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; position: relative; }
        .btn-server:focus { outline: none; transform: scale(1.05); }

        /* EFEITO PISCAR/PULSAR (CONECTANDO) */
        @keyframes pulsar {
            0% { box-shadow: 0 0 5px var(--cor); opacity: 1; }
            50% { box-shadow: 0 0 25px var(--cor); opacity: 0.7; }
            100% { box-shadow: 0 0 5px var(--cor); opacity: 1; }
        }
        .conectando { animation: pulsar 1s infinite; border-color: white !important; }

        /* INTERFACE PRINCIPAL */
        #main-app { display: none; height: 100vh; flex-direction: row; }
        .side-bar { width: 220px; background: #080808; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; }
        .cat-item { padding: 15px; margin-bottom: 10px; background: #151515; border-radius: 8px; cursor: pointer; font-weight: bold; border: 2px solid transparent; }
        .cat-item.active { border-color: var(--primary); background: var(--primary); color: #000; }

        .content-area { flex: 1; overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 20px; }
        .card { background: #121212; border-radius: 8px; overflow: hidden; cursor: pointer; border: 2px solid transparent; }
        .card:focus { border-color: var(--primary); transform: scale(1.05); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card p { padding: 8px; margin: 0; font-size: 12px; }

        /* PLAYER */
        #player-container { position: fixed; inset: 0; background: #000; display: none; z-index: 2000; }
        video { width: 100%; height: 100%; }
        .btn-ui { padding: 10px 25px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }

        /* MODAL SAÍDA */
        #exit-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .exit-box { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="logo.png" class="logo-img" onerror="this.src='https://via.placeholder.com/150/00d4ff/000000?text=URSO+TV'">
        <div id="server-buttons" class="server-grid"></div>
        <p id="status-msg" style="color: #00d4ff; margin-top: 20px; font-weight: bold;">Escolha um servidor</p>
        <button class="btn-ui" style="background:#333;
