
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UrsoTv Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00d4ff; --bg: #000000; --card: #121212; }
        * { box-sizing: border-box; outline: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }

        /* FUNDO DA TELA INICIAL */
        #login-screen { 
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 1000;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1574267432553-4b2026644867?q=80&w=1932&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }
        .login-box { width: 90%; max-width: 450px; text-align: center; padding: 30px; background: rgba(0,0,0,0.7); border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid #333; }
        .logo-img { width: 120px; margin-bottom: 15px; border-radius: 15px; box-shadow: 0 0 20px var(--primary); }
        
        .server-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .btn-server { padding: 15px; background: #1a1a1a; border: 2px solid #333; color: white; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-server:focus { border-color: var(--primary); background: var(--primary); color: #00; transform: scale(1.05); }

        /* INTERFACE PRINCIPAL (PAISAGEM) */
        #main-app { display: none; height: 100vh; flex-direction: row; }
        .side-bar { width: 220px; background: #080808; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; }
        .cat-item { padding: 15px; margin-bottom: 10px; background: #151515; border-radius: 8px; cursor: pointer; text-align: center; font-weight: bold; border: 2px solid transparent; }
        .cat-item.active, .cat-item:focus { border-color: var(--primary); background: var(--primary); color: #000; }

        .content-area { flex: 1; overflow-y: auto; padding: 20px; display: grid; gap: 20px; }
        /* Grid din√¢mica para Posters ou Canais */
        .grid-channels { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        .grid-posters { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }

        .card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .card:focus { border-color: var(--primary); transform: scale(1.05); }
        .card img { width: 100%; object-fit: cover; }
        .card.poster img { aspect-ratio: 2/3; } /* Formato de capa de filme */
        .card.thumb img { aspect-ratio: 16/9; } /* Formato de canal */
        .card p { padding: 8px; margin: 0; font-size: 12px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* PLAYER E MENU SOBREPOSTO */
        #player-container { position: fixed; inset: 0; background: #000; display: none; z-index: 2000; }
        video { width: 100%; height: 100%; }
        .player-controls { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; z-index: 2100; }
        .btn-ui { padding: 10px 20px; background: rgba(0,0,0,0.6); color: white; border-radius: 50px; border: 1px solid #444; cursor: pointer; font-weight: bold; }

        /* MODAL DE SA√çDA */
        #exit-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .exit-box { background: #1a1a1a; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid var(--primary); }

        .btn-confirm { padding: 10px 30px; margin: 10px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        .btn-yes { background: #ff4d4d; color: white; }
        .btn-no { background: #444; color: white; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <img src="logo.png" class="logo-img" onerror="this.src='https://via.placeholder.com/120/00d4ff/000000?text=URSO+TV'">
            <h2>URSO TV+ PREMIUM</h2>
            <div id="server-buttons" class="server-grid"></div>
            <button class="btn-ui" style="margin-top: 20px; width: 100%;" onclick="toggleExitModal()">SAIR DO APLICATIVO</button>
        </div>
    </div>

    <div id="main-app">
        <div class="side-bar">
            <div class="cat-item active" tabindex="0" onclick="filtrar('CANAIS', this)">CANAIS</div>
            <div class="cat-item" tabindex="0" onclick="filtrar('FILMES', this)">FILMES</div>
            <div class="cat-item" tabindex="0" onclick="filtrar('SERIES', this)">S√âRIES</div>
            <div class="cat-item" tabindex="0" onclick="filtrar('ADULTO', this)" style="color:#ff4d4d">ADULTO üîû</div>
            <button class="btn-ui" style="margin-top: auto;" onclick="voltarProLogin()">TROCAR SERVIDOR</button>
        </div>
        <div id="content-grid" class="content-area grid-channels"></div>
    </div>

    <div id="player-container">
        <div class="player-controls">
            <button class="btn-ui" onclick="fecharPlayer()">‚ùÆ VOLTAR</button>
        </div>
        <video id="video" onclick="mostrarMenuPlayer()" controls></video>
    </div>

    <div id="exit-modal">
        <div class="exit-box">
            <h3>Deseja realmente sair?</h3>
            <button class="btn-confirm btn-yes" onclick="window.close();">SIM</button>
            <button class="btn-confirm btn-no" onclick="toggleExitModal()">N√ÉO</button>
        </div>
    </div>

<script>
    let todosConteudos = { CANAIS: [], FILMES: [], SERIES: [], ADULTO: [] };
    const hls = new Hls();
    const video = document.getElementById('video');

    // CARREGA SERVIDORES
    window.onload = async () => {
        try {
            const res = await fetch('Lista.txt');
            const data = await res.text();
            const links = data.split('\n').filter(l => l.trim().startsWith('http'));
            const container = document.getElementById('server-buttons');
            
            links.forEach((link, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-server';
                btn.innerText = `PLAYER ${i+1}`;
                btn.onclick = () => { 
                    requestFullScreen();
                    conectar(link.trim()); 
                };
                container.appendChild(btn);
            });
            if(container.firstChild) container.firstChild.focus();
        } catch(e) { console.error("Erro lista"); }
    };

    function requestFullScreen() {
        const doc = window.document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
    }

    async function conectar(url) {
        const proxy = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
        try {
            const res = await fetch(proxy);
            const data = await res.text();
            organizar(data);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            filtrar('CANAIS', document.querySelector('.cat-item'));
        } catch(e) { alert("Servidor offline."); }
    }

    function organizar(data) {
        todosConteudos = { CANAIS: [], FILMES: [], SERIES: [], ADULTO: [] };
        data.split('\n').forEach((line, i, arr) => {
            if(line.includes('#EXTINF:')) {
                const url = arr[i+1]?.trim();
                if(!url || !url.startsWith('http')) return;
                const item = { 
                    name: line.split(',')[1]?.trim() || "Canal", 
                    logo: line.match(/tvg-logo="([^"]+)"/)?.[1] || 'logo.png', 
                    url: url 
                };
                const n = item.name.toLowerCase();
                if(n.match(/xxx|adult|sex|18\+/)) todosConteudos.ADULTO.push(item);
                else if(n.match(/s0|s1|e0|e1/)) todosConteudos.SERIES.push(item);
                else if(url.match(/\.mp4|\.mkv/)) todosConteudos.FILMES.push(item);
                else todosConteudos.CANAIS.push(item);
            }
        });
    }

    function filtrar(cat, el) {
        if(cat === 'ADULTO' && prompt("Senha:") !== '1313') return;
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        
        const grid = document.getElementById('content-grid');
        const isPoster = (cat === 'FILMES' || cat === 'SERIES');
        
        grid.className = 'content-area ' + (isPoster ? 'grid-posters' : 'grid-channels');
        
        grid.innerHTML = todosConteudos[cat].map(item => `
            <div class="card ${isPoster ? 'poster' : 'thumb'}" tabindex="0" onclick="play('${item.url}')" onkeydown="if(event.key==='Enter')play('${item.url}')">
                <img src="${item.logo}" onerror="this.src='logo.png'">
                <p>${item.name}</p>
            </div>
        `).join('');
    }

    function play(url) {
        document.getElementById('player-container').style.display = 'block';
        if(Hls.isSupported()) { hls.loadSource(url); hls.attachMedia(video); video.play(); }
        else { video.src = url; video.play(); }
    }

    function fecharPlayer() { 
        document.getElementById('player-container').style.display = 'none'; 
        video.pause(); 
    }

    function voltarProLogin() {
        document.getElementById('main-app').style.display = 'none';
        document.getElementById('login-screen').style.display = 'flex';
    }

    function toggleExitModal() {
        const m = document.getElementById('exit-modal');
        m.style.display = (m.style.display === 'flex' ? 'none' : 'flex');
    }
</script>
</body>
</html>
