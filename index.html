<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URSOTV PRO - Ultra</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root { --gold: #ffcc00; --dark: #050505; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .menu { background: #111; padding: 15px; display: flex; gap: 10px; justify-content: center; border-bottom: 2px solid var(--gold); }
        button { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; transition: 0.3s; }
        button.active { background: var(--gold); color: black; }
        #container { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        video { width: 100%; height: 100%; }
        #status-bar { position: absolute; bottom: 10px; left: 10px; font-size: 10px; color: #666; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>

<div class="menu">
    <button onclick="change(0, this)" id="b0">SERVIDOR 1</button>
    <button onclick="change(1, this)">SERVIDOR 2</button>
    <button onclick="change(2, this)">SERVIDOR 3</button>
</div>

<div id="container">
    <video id="player" playsinline controls autoplay muted></video>
    <div id="status-bar">Pronto para conectar...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    // LISTA DE LINKS (Mude o número final conforme descobrir o ID do canal)
    const streams = [
        "http://dj.chefemcasa.store:8080/live/adl021222/iptvemcasa@1/1.m3u8",
        "http://provedorduo.xyz/live/09927119/49290268/1.m3u8",
        "http://rede.tvno.site/live/barreto1766/ma257799007/1.m3u8"
    ];

    // SISTEMA DE VPN/PROXY PROGRESSIVO
    const proxies = [
        "", // Tentativa 1: Direta
        "https://api.allorigins.win/raw?url=", // Tentativa 2: Proxy AllOrigins
        "https://corsproxy.io/?", // Tentativa 3: Proxy IO
        "https://thingproxy.freeboard.io/fetch/" // Tentativa 4: ThingProxy
    ];

    let currentStream = "";
    let proxyIdx = 0;
    const video = document.getElementById('player');
    const status = document.getElementById('status-bar');
    let hls = new Hls();

    function change(idx, btn) {
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStream = streams[idx];
        proxyIdx = 0;
        connect();
    }

    function connect() {
        const finalUrl = proxies[proxyIdx] + encodeURIComponent(currentStream);
        status.innerText = `Conectando via Túnel ${proxyIdx + 1}...`;

        if (Hls.isSupported()) {
            hls.destroy();
            hls = new Hls({ xhrSetup: xhr => xhr.withCredentials = false });
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                status.innerText = "Reproduzindo automaticamente (Mudo)";
                video.play();
            });
            hls.on(Hls.Events.ERROR, (e, data) => {
                if (data.fatal) {
                    proxyIdx++;
                    if (proxyIdx < proxies.length) connect();
                    else status.innerText = "Erro: Servidor Offline ou ID inválido.";
                }
            });
        }
    }

    window.onload = () => {
        new Plyr(video, { autoplay: true, muted: true });
        document.getElementById('b0').click();
    };
</script>
</body>
</html>
