<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URSOTV PRO</title>
    <style>
        :root { 
            --neon-blue: #00f2ff; 
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        body { 
            background: radial-gradient(circle, #0a1a20 0%, #000 100%); 
            color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; display: flex; flex-direction: column; 
            height: 100vh; overflow: hidden; align-items: center; justify-content: center;
        }

        /* Identidade Centralizada */
        .brand-center { text-align: center; margin-bottom: 40px; }
        .pata { 
            font-size: 80px; 
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .brand-text { 
            font-size: 32px; font-weight: 900; letter-spacing: 5px; 
            text-transform: uppercase; color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Barra de Carregamento Neon */
        .loader-container { width: 80%; max-width: 400px; margin-bottom: 30px; }
        #status-txt { color: var(--neon-blue); font-size: 12px; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 2px; }
        .prog-bg { width: 100%; height: 6px; background: rgba(0, 242, 255, 0.1); border-radius: 3px; overflow: hidden; }
        .prog-fill { width: 0%; height: 100%; background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); transition: width 0.3s; }

        /* Servidores na Horizontal */
        .srv-row { 
            display: flex; gap: 10px; width: 90%; max-width: 450px; justify-content: center; 
        }
        .srv-btn { 
            flex: 1; background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.2); 
            padding: 15px 5px; border-radius: 10px; font-weight: bold; cursor: pointer;
            color: #ccc; font-size: 10px; transition: 0.3s; text-align: center;
        }
        .srv-btn.active { 
            border-color: var(--neon-blue); 
            background: rgba(0, 242, 255, 0.1); 
            color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* Sair no canto inferior direito */
        .exit-app {
            position: absolute; bottom: 20px; right: 20px;
            color: rgba(255, 255, 255, 0.3); font-size: 11px;
            text-decoration: none; border: 1px solid rgba(255,255,255,0.1);
            padding: 5px 15px; border-radius: 20px; cursor: pointer;
        }
        
        #error-msg { display: none; color: #ff3366; font-size: 12px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="brand-center">
        <div class="pata">üêæ</div>
        <div class="brand-text">URSOTV PRO</div>
    </div>

    <div class="loader-container">
        <div id="status-txt">Sintonizando...</div>
        <div class="prog-bg"><div id="bar" class="prog-fill"></div></div>
        <div id="error-msg">SAIA DO APP E TENTE NOVAMENTE</div>
    </div>

    <div class="srv-row">
        <div class="srv-btn" id="s0">SRV 01</div>
        <div class="srv-btn" id="s1">SRV 02</div>
        <div class="srv-btn" id="s2">SRV 03</div>
    </div>

    <div class="exit-app" onclick="window.close()">SAIR</div>

<script>
    const playlistUrls = [
        "http://dj.chefemcasa.store:8080/get.php?username=adl021222&password=iptvemcasa@1&type=m3u_plus",
        "http://provedorduo.xyz/get.php?username=09927119&password=49290268&type=m3u_plus",
        "http://rede.tvno.site/get.php?username=valdeciz0112&password=jfbq91564521&type=m3u_plus"
    ];

    let currentTry = 0;
    let hasReloaded = sessionStorage.getItem('reloaded') === 'true';

    async function checkAndLaunch() {
        if (currentTry >= playlistUrls.length) {
            if (!hasReloaded) {
                sessionStorage.setItem('reloaded', 'true');
                document.getElementById('status-txt').innerText = "RECALIBRANDO...";
                setTimeout(() => location.reload(), 2000);
            } else {
                sessionStorage.removeItem('reloaded');
                document.getElementById('status-txt').innerText = "SINAL INDISPON√çVEL";
                document.getElementById('error-msg').style.display = "block";
            }
            return;
        }

        document.querySelectorAll('.srv-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('s' + currentTry).classList.add('active');
        document.getElementById('status-txt').innerText = "BUSCANDO SERVIDOR 0" + (currentTry + 1);
        
        const bar = document.getElementById('bar');
        bar.style.transition = "width 10s linear";
        bar.style.width = "100%";

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        try {
            await fetch(playlistUrls[currentTry], { mode: 'no-cors', signal: controller.signal });
            clearTimeout(timeoutId);
            
            document.getElementById('status-txt').innerText = "CONECTADO!";
            bar.style.transition = "0.3s";
            
            const cleanUrl = playlistUrls[currentTry].replace(/https?:\/\//, '');
            const intent = `intent://${cleanUrl}#Intent;scheme=http;type=video/*;package=com.wuffy.player;S.title=URSOTV%20PRO;end`;

            setTimeout(() => { window.location.href = intent; }, 1000);
        } catch (e) {
            bar.style.transition = "0s";
            bar.style.width = "0%";
            currentTry++;
            checkAndLaunch();
        }
    }

    window.onload = checkAndLaunch;
</script>
</body>
</html>
