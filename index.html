<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URSOTV PRO</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/93/93634.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #0f172a; overflow: hidden; margin: 0; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar { height: calc(100vh - 80px); overflow-y: auto; scroll-behavior: smooth; }
        .sidebar::-webkit-scrollbar { width: 4px; }
        .sidebar::-webkit-scrollbar-thumb { background: #f59e0b; border-radius: 10px; }
        .channel-item { border-left: 4px solid transparent; transition: all 0.2s; cursor: pointer; }
        .channel-item:hover { background: rgba(245, 158, 11, 0.15); border-left-color: #f59e0b; }
        .active-channel { background: rgba(245, 158, 11, 0.25); border-left-color: #fbbf24; font-weight: bold; }
        #intro-screen { position: fixed; inset: 0; z-index: 9999; background: #0f172a; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s; }
        input::placeholder { color: #4b5563; }
    </style>
</head>
<body class="text-white font-sans">

    <div id="intro-screen">
        <div class="relative w-24 h-24 mb-6">
            <div class="absolute inset-0 rounded-full bg-yellow-500 animate-ping opacity-20"></div>
            <div class="relative bg-yellow-500 w-24 h-24 rounded-full flex items-center justify-center border-4 border-yellow-600 shadow-2xl">
                <i class="fas fa-paw text-5xl text-black"></i>
            </div>
        </div>
        <h2 class="text-2xl font-black tracking-[0.3em] text-white uppercase">URSOTV <span class="text-yellow-500">PRO</span></h2>
    </div>

    <header class="h-20 glass flex items-center justify-between px-6 z-10 relative">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-yellow-500 flex items-center justify-center text-black shadow-lg">
                <i class="fas fa-paw"></i>
            </div>
            <h1 class="hidden md:block text-2xl font-black text-yellow-500 tracking-tighter">URSOTV <span class="text-white font-light italic text-lg uppercase">PRO</span></h1>
        </div>
        
        <div class="flex gap-2" id="serverSelector">
            <button onclick="showFavorites()" class="bg-gray-800 p-2 rounded-lg text-yellow-500 border border-yellow-500/20"><i class="fas fa-star"></i></button>
            </div>
    </header>

    <main class="flex h-screen flex-col md:flex-row">
        <aside class="w-full md:w-80 bg-gray-950 border-r border-white/5 sidebar flex flex-col order-2 md:order-1">
            <div class="p-4 bg-gray-900/50">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-500 text-xs"></i>
                    <input type="text" id="channelSearch" placeholder="Buscar canal..." 
                           class="w-full bg-gray-800 border border-white/10 rounded-lg py-2 pl-9 pr-4 text-xs focus:outline-none focus:border-yellow-500/50 transition-all">
                </div>
            </div>
            
            <div class="px-4 py-2 flex justify-between items-center text-[10px] uppercase font-bold text-gray-500 border-b border-white/5">
                <span id="listTitle">Servidor</span>
                <span id="count" class="text-yellow-500">0</span>
            </div>
            
            <ul id="channelList" class="flex-1 overflow-y-auto">
                <li class="p-10 text-center text-gray-600 text-xs italic">Selecione um servidor acima.</li>
            </ul>
        </aside>

        <section class="flex-1 bg-black flex items-center justify-center p-2 md:p-4 order-1 md:order-2">
            <div class="w-full max-w-5xl aspect-video rounded-xl overflow-hidden shadow-2xl border border-white/10 bg-gray-900">
                <video id="urso-player" class="video-js vjs-default-skin vjs-big-play-centered w-full h-full" controls preload="auto"></video>
            </div>
        </section>
    </main>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const config = {
            "Servers": [
                {"name": "S1", "url": "http://inter.py84.eu/get.php?username=ligia123456&password=25228598081&type=m3u"},
                {"name": "S2", "url": "http://clarotv.org:80/get.php?username=Gilmar2424&password=f3Zq4T&type=m3u_plus"},
                {"name": "S3", "url": "http://mais.tvhome.click:80/get.php?username=63563847&password=534384835&type=m3u_plus"}
            ]
        };

        let currentChannels = [];
        let favorites = JSON.parse(localStorage.getItem('ursotv_favs')) || [];
        const player = videojs('urso-player');

        // Intro
        window.onload = () => setTimeout(() => {
            const intro = document.getElementById('intro-screen');
            intro.style.opacity = '0';
            setTimeout(() => intro.remove(), 800);
        }, 2500);

        // Servidores
        const serverSelector = document.getElementById('serverSelector');
        config.Servers.forEach(s => {
            const btn = document.createElement('button');
            btn.className = "bg-gray-800 px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase border border-white/5 hover:border-yellow-500/50 transition-all";
            btn.innerText = s.name;
            btn.onclick = () => loadPlaylist(s.url, s.name);
            serverSelector.appendChild(btn);
        });

        // Pesquisa em Tempo Real
        document.getElementById('channelSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = currentChannels.filter(c => c.name.toLowerCase().includes(term));
            renderChannels(filtered);
        });

        async function loadPlaylist(url, name) {
            const list = document.getElementById('channelList');
            list.innerHTML = '<li class="p-10 text-center animate-pulse text-yellow-500 text-xs">Carregando canais...</li>';
            
            try {
                const response = await fetch(url);
                const data = await response.text();
                currentChannels = parseM3U(data);
                renderChannels(currentChannels);
                document.getElementById('listTitle').innerText = name;
            } catch (e) {
                list.innerHTML = '<li class="p-6 text-center text-red-500 text-[10px]">Erro. Use uma extens√£o CORS ou verifique a lista.</li>';
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            let chans = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF')) {
                    const name = lines[i].split(',')[1] || "Canal";
                    const url = lines[i+1]?.trim();
                    if (url && url.startsWith('http')) chans.push({ name: name.trim(), url });
                }
            }
            return chans;
        }

        function renderChannels(chans) {
            const list = document.getElementById('channelList');
            list.innerHTML = '';
            document.getElementById('count').innerText = chans.length;

            chans.forEach(c => {
                const isFav = favorites.some(f => f.url === c.url);
                const li = document.createElement('li');
                li.className = "channel-item p-4 border-b border-white/5 text-xs flex justify-between items-center";
                li.innerHTML = `
                    <span class="truncate pr-4">${c.name}</span>
                    <i class="fas fa-star ${isFav ? 'text-yellow-500' : 'text-gray-700'}" 
                       onclick="event.stopPropagation(); toggleFav('${btoa(unescape(encodeURIComponent(c.name)))}', '${c.url}', this)"></i>
                `;
                li.onclick = () => {
                    document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active-channel'));
                    li.classList.add('active-channel');
                    player.src({ src: c.url, type: 'application/x-mpegURL' });
                    player.play();
                };
                list.appendChild(li);
            });
        }

        function toggleFav(nameBase64, url, icon) {
            const name = decodeURIComponent(escape(atob(nameBase64)));
            const index = favorites.findIndex(f => f.url === url);
            if (index > -1) {
                favorites.splice(index, 1);
                icon.classList.replace('text-yellow-500', 'text-gray-700');
            } else {
                favorites.push({ name, url });
                icon.classList.replace('text-gray-700', 'text-yellow-500');
            }
            localStorage.setItem('ursotv_favs', JSON.stringify(favorites));
        }

        function showFavorites() {
            document.getElementById('listTitle').innerText = "Favoritos";
            currentChannels = favorites; // Para permitir busca nos favoritos
            renderChannels(favorites);
        }
    </script>
</body>
</html>
