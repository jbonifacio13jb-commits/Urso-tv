    <style>
        :root { --primary: #00d4ff; --bg: #000; --card-bg: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* TELA DE SPLASH (ABERTURA) */
        #splash-screen {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .splash-logo {
            width: 180px; filter: drop-shadow(0 0 20px var(--primary));
            animation: pulse-neon 2s infinite ease-in-out;
        }
        @keyframes pulse-neon { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } }

        /* TELA DE LOGIN */
        #login-screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #001a2e 0%, #000 100%); z-index: 1000; }
        .logo-main { width: 140px; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 30px var(--primary); margin-bottom: 20px; }
        .btn-entrar { padding: 15px 50px; background: var(--primary); color: #000; border: none; border-radius: 30px; font-weight: bold; font-size: 18px; cursor: pointer; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4); }

        /* DASHBOARD ESTILO XCIPTV */
        #dashboard { display: none; height: 100vh; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .grid-menu { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; flex: 1; align-content: center; }
        .menu-item { background: var(--card-bg); border: 1px solid rgba(0, 212, 255, 0.2); border-radius: 15px; padding: 30px 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .menu-item:hover { background: var(--primary); color: #000; }

        /* TELA DE LISTA E BUSCA */
        #content-view { display: none; height: 100vh; flex-direction: column; padding: 15px; box-sizing: border-box; }
        .search-container { margin-bottom: 15px; }
        #search-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--primary); background: #111; color: white; outline: none; }
        .grid-content { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; overflow-y: auto; flex: 1; }
        .card { background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #222; text-align: center; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        
        /* PLAYER */
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 6000; }
        video { width: 100%; height: 100%; }
        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 6100; padding: 10px 20px; background: var(--primary); color: #000; border-radius: 5px; border: none; font-weight: bold; }
    </style>
