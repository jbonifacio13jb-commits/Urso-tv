<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UrsoTv Premium - Estável</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00d4ff; --bg: #000000; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; text-align: center; }
        
        /* TELA DE LOGIN IDENTICA À IMAGEM 1001539407 */
        #login-screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 1000; }
        .logo-img { width: 150px; margin-bottom: 20px; border-radius: 15px; box-shadow: 0 0 20px var(--primary); }
        
        .server-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 90%; max-width: 400px; }
        .btn-server { padding: 20px; background: #111; border: 2px solid #333; color: white; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-server:focus { background: #005a6e; border-color: var(--primary); transform: scale(1.05); }

        /* PLAYER E INTERFACE */
        #main-app { display: none; height: 100vh; flex-direction: row; }
        .side-bar { width: 200px; background: #080808; display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; }
        .content-area { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        
        /* POSTERS VERTICAIS */
        .card.poster img { aspect-ratio: 2/3; width: 100%; object-fit: cover; border-radius: 8px; border: 2px solid transparent; }
        .card:focus img { border-color: var(--primary); }

        #player-container { position: fixed; inset: 0; background: #000; display: none; z-index: 2000; }
        video { width: 100%; height: 100%; }
        
        /* MODAL DE SAÍDA */
        #exit-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .exit-box { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid var(--primary); }
        .btn-ui { padding: 10px 25px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="logo.png" class="logo-img" onerror="this.src='https://via.placeholder.com/150/00d4ff/000000?text=URSO+TV'">
        <div id="server-buttons" class="server-grid"></div>
        <button class="btn-ui" style="background:#333; color:white; margin-top:30px; width:90%; max-width:400px;" onclick="toggleExit()">SAIR DO APK</button>
    </div>

    <div id="main-app">
        <div class="side-bar" id="menu-lateral"></div>
        <div id="content-grid" class="content-area"></div>
    </div>

    <div id="player-container">
        <button class="btn-ui" style="position:absolute; top:20px; left:20px; z-index:2100;" onclick="fecharPlayer()">VOLTAR</button>
        <video id="video" controls></video>
    </div>

    <div id="exit-modal">
        <div class="exit-box">
            <h3>Sair do Urso TV?</h3>
            <button class="btn-ui" style="background:red; color:white;" onclick="sairApp()">SIM</button>
            <button class="btn-ui" style="background:#444; color:white;" onclick="toggleExit()">NÃO</button>
        </div>
    </div>

<script>
    let todos = { CANAIS: [], FILMES: [], SERIES: [] };
    const hls = new Hls();
    const v = document.getElementById('video');

    function sairApp() {
        if(navigator.app) navigator.app.exitApp();
        else { window.close(); window.location.href="about:blank"; }
    }

    async function carregar() {
        const nomes = ['Lista.txt', 'Listas.txt', 'lista.txt', 'listas.txt'];
        for(let n of nomes) {
            try {
                const r = await fetch(n + '?v=' + Date.now());
                if(r.ok) {
                    const t = await r.text();
                    const links = t.split('\n').filter(l => l.includes('http'));
                    const cont = document.getElementById('server-buttons');
                    links.forEach((link, i) => {
                        const b = document.createElement('button');
                        b.className = 'btn-server';
                        b.innerText = `PLAYER ${i+1}`;
                        b.onclick = () => { document.documentElement.requestFullscreen?.(); conectar(link.trim()); };
                        cont.appendChild(b);
                    });
                    return;
                }
            } catch(e) {}
        }
    }

    async function conectar(url) {
        try {
            const r = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
            const d = await r.text();
            organizar(d);
            document.getElementById('login-screen').style.display='none';
            document.getElementById('main-app').style.display='flex';
            render('CANAIS');
        } catch(e) { alert("Erro servidor"); }
    }

    function organizar(data) {
        todos = { CANAIS: [], FILMES: [], SERIES: [] };
        data.split('\n').forEach((line, i, arr) => {
            if(line.includes('#EXTINF:')) {
                const url = arr[i+1]?.trim();
                const item = { name: line.split(',')[1] || "Canal", logo: line.match(/tvg-logo="([^"]+)"/)?.[1] || 'logo.png', url: url };
                if(url.includes('.mp4')) todos.FILMES.push(item);
                else todos.CANAIS.push(item);
            }
        });
    }

    function render(cat) {
        const grid = document.getElementById('content-grid');
        grid.innerHTML = todos[cat].map(i => `
            <div class="card poster" onclick="play('${i.url}')">
                <img src="${i.logo}" onerror="this.src='logo.png'">
                <p>${i.name}</p>
            </div>
        `).join('');
    }

    function play(u) {
        document.getElementById('player-container').style.display='block';
        if(Hls.isSupported()) { hls.loadSource(u); hls.attachMedia(v); v.play(); }
    }

    function fecharPlayer() { document.getElementById('player-container').style.display='none'; v.pause(); }
    function toggleExit() { 
        const m = document.getElementById('exit-modal');
        m.style.display = (m.style.display==='flex'?'none':'flex');
    }

    carregar();
</script>
</body>
</html>
