<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>URSOTV PRO</title>

    <style>
        :root { --neon: #00d4ff; --glow: rgba(0, 212, 255, 0.6); }
        
        /* RESET TOTAL PARA TELA CHEIA */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100vh; 
            background: #000; color: white; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; position: fixed; 
        }

        /* FUNDO DINÂMICO SEM BORDAS */
        .main-bg {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('logo.png') no-repeat center;
            background-size: cover; z-index: -1; filter: brightness(0.4);
        }

        /* BOTÃO TOGGLE FULLSCREEN (LIGA/DESLIGA IMERSÃO) */
        .fs-toggle {
            position: fixed; top: 15px; right: 15px; z-index: 1001;
            background: rgba(0, 212, 255, 0.15); border: 1px solid var(--neon);
            color: var(--neon); width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(10px); font-size: 22px;
            box-shadow: 0 0 15px var(--glow);
        }

        #dashboard { 
            display: flex; height: 100vh; flex-direction: column; 
            align-items: center; justify-content: center; padding: 0 20px;
        }

        .logo-neon { 
            width: 110px; margin-bottom: 5px; 
            filter: drop-shadow(0 0 20px var(--neon));
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px var(--neon)); }
            50% { transform: scale(1.08); filter: drop-shadow(0 0 30px var(--neon)); }
        }

        /* MENU GLASSMORPISM */
        .grid-menu { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; 
            width: 100%; max-width: 500px; z-index: 10;
        }

        .menu-item { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 212, 255, 0.2); border-radius: 20px; 
            padding: 25px 10px; text-align: center; cursor: pointer; transition: 0.3s;
        }

        .menu-item:active { background: var(--neon); color: #000; transform: scale(0.95); }
        .menu-item i { font-size: 42px; display: block; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--neon)); }
        .menu-item span { font-size: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
