    <style>
        :root { --neon: #ccff00; --bg: #0a0a0a; }
        
        body { 
            background: var(--bg); color: white; font-family: sans-serif; 
            margin: 0; padding: 0; display: flex; flex-direction: column; 
            height: 100vh; align-items: center;
        }

        /* Topo */
        .header { width: 100%; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .logo-txt { font-weight: bold; font-size: 20px; letter-spacing: 1px; }

        /* Logo Central */
        .main-logo { margin-top: 20px; text-align: center; }
        .logo-box { 
            width: 150px; height: 150px; border: 3px solid var(--neon); 
            border-radius: 20px; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 0 20px rgba(204, 255, 0, 0.3);
            background: url('https://i.imgur.com/v6T0WzS.png') center/cover; /* Substitua pela sua URL de logo */
        }
        .brand-name { color: var(--neon); font-size: 24px; font-weight: 900; margin-top: 15px; text-shadow: 0 0 10px var(--neon); }

        /* Grade de Bot√µes */
        .grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            width: 90%; max-width: 400px; margin-top: 30px; 
        }
        .card { 
            background: rgba(255,255,255,0.05); border: 1.5px solid var(--neon); 
            border-radius: 15px; padding: 25px 10px; text-align: center; 
            cursor: pointer; transition: 0.3s;
        }
        .card:active { transform: scale(0.95); background: rgba(204, 255, 0, 0.1); }
        .card i { font-size: 40px; display: block; margin-bottom: 10px; }
        .card span { font-size: 14px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Status */
        .system-status { margin-top: auto; color: #00f2ff; font-size: 11px; font-weight: bold; margin-bottom: 60px; }

        /* Rodap√© de Fun√ß√µes */

        }
        .tool-btn { color: #888; font-size: 11px; text-transform: uppercase; text-decoration: none; border: none; background: none; cursor: pointer; }
    </style>
