<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>URSOTV PREMIUM</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00d4ff; --bg: #000000; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; text-align: center; }

        /* TELA DE ENTRADA */
        #login-screen { 
            position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: radial-gradient(circle, #0a0a0a 0%, #000 100%); z-index: 1000; 
        }
        .logo-img { width: 180px; margin-bottom: 25px; border-radius: 20px; border: 2px solid var(--primary); box-shadow: 0 0 25px var(--primary); }
        
        .server-grid { display: grid; grid-template-columns: repeat(1, 1fr); gap: 15px; width: 85%; max-width: 350px; }
        
        /* BOTÕES ESTILIZADOS COM CORES */
        .btn-server { 
            padding: 18px; border: 2px solid #333; background: #111; color: white; border-radius: 12px; 
            cursor: pointer; font-weight: bold; font-size: 18px; transition: 0.3s; position: relative;
        }

        /* ANIMAÇÃO DE PULSAR (PISCAR) */
        @keyframes pulsar {
            0% { box-shadow: 0 0 5px var(--btn-color); transform: scale(1); }
            50% { box-shadow: 0 0 30px var(--btn-color); transform: scale(1.02); }
            100% { box-shadow: 0 0 5px var(--btn-color); transform: scale(1); }
        }
        .conectando { animation: pulsar 0.8s infinite; border-color: #fff !important; z-index: 10; }

        /* INTERFACE DO APP */
        #main-app { display: none; height: 100vh; flex-direction: row; }
        .side-bar { width: 220px; background: #080808; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #222; }
        .cat-item { padding: 15px; margin-bottom: 10px; background: #151515; border-radius: 8px; cursor: pointer; font-weight: bold; border: 2px solid transparent; }
        .cat-item.active { border-color: var(--primary); background: var(--primary); color: #000; }

        .content-area { flex: 1; overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
        .card { background: #121212; border-radius: 10px; overflow: hidden; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .card:focus { border-color: var(--primary); transform: scale(1.05); outline: none; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card p { padding: 10px; margin: 0; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* PLAYER */
        #player-container { position: fixed; inset: 0; background: #000; display: none; z-index: 2000; }
        video { width: 100%; height: 100%; }
        .btn-ui { padding: 12px 25px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }

        /* MODAL SAÍDA */
        #exit-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .exit-box { background: #1a1a1a; padding: 35px; border-radius: 20px; border: 1px solid var(--primary); box-shadow: 0 0 30px rgba(0,212,255,0.2); }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="logo.png" class="logo-img" onerror="this.src='https://via.placeholder.com/180/00d4ff/000000?text=URSO+TV+'">
        <div id="server-buttons" class="server-grid"></div>
        <p id="status-msg" style="color: #00d4ff; margin-top: 25px; font-weight: bold; font-size: 16px;">Escolha um servidor</p>
        <button class="btn-ui" style="background:#222; color:white; margin-top:30px; width:85%; max-width:350px;" onclick="toggleExit()">SAIR DO APLICATIVO</button>
    </div>

    <div id="main-app">
        <div class="side-bar">
            <div id="cat-canais" class="cat-item active" onclick="render('CANAIS')">CANAIS</div>
            <div id="cat-filmes" class="cat-item" onclick="render('FILMES')">FILMES</div>
            <div id="cat-series" class="cat-item" onclick="render('SERIES')">SÉRIES</div>
            <button class="btn-ui" style="margin-top: auto; background: #333; color: white;" onclick="window.location.reload()">RECARREGAR</button>
        </div>
        <div id="content-grid" class="content-area"></div>
    </div>

    <div id="player-container">
        <button class="btn-ui" style="position:absolute; top:20px; left:20px; z-index:2100; background:rgba(0,0,0,0.7); color:white;" onclick="fecharPlayer()">❮ VOLTAR</button>
        <video id="video" controls></video>
    </div>

    <div id="exit-modal">
        <div class="exit-box">
            <h2 style="margin-top:0">Sair do Urso TV?</h2>
            <div style="display:flex; gap:15px; justify-content:center; margin-top:25px;">
                <button class="btn-ui" style="background:#ff4d4d; color:white; flex:1;" onclick="sairApp()">SIM</button>
                <button class="btn-ui" style="background:#444; color:white; flex:1;" onclick="toggleExit()">NÃO</button>
            </div>
        </div>
    </div>

<script>
    let todos = { CANAIS: [], FILMES: [], SERIES: [] };
    let linksServidores = [];
    const hls = new Hls();
    const v = document.getElementById('video');

    function sairApp() {
        if(navigator.app) navigator.app.exitApp();
        else window.location.href="about:blank";
    }

    async function carregarInício() {
        try {
            const r = await fetch('Lista.txt?v=' + Date.now());
            if(r.ok) {
                const text = await r.text();
                linksServidores = text.split('\n').filter(l => l.trim().startsWith('http'));
                const container = document.getElementById('server-buttons');
                const cores = ['#00d4ff', '#a020f0', '#ff007f', '#39ff14'];

                linksServidores.forEach((l, i) => {
                    const b = document.createElement('button');
                    b.id = `btn-${i}`;
                    b.className = 'btn-server';
                    b.style.setProperty('--btn-color', cores[i % cores.length]);
                    b.style.borderColor = cores[i % cores.length];
                    b.style.color = cores[i % cores.length];
                    b.innerText = `PLAYER ${i+1}`;
                    b.onclick = () => tentarConectar(i);
                    container.appendChild(b);
                });
            }
        } catch(e) { document.getElementById('status-msg').innerText = "Erro ao ler Lista.txt"; }
    }

    async function tentarConectar(index) {
        if (index >= linksServidores.length) {
            document.getElementById('status-msg').innerText = "Falha em todos os servidores.";
            document.getElementById('status-msg').style.color = "#ff4d4d";
            document.querySelectorAll('.btn-server').forEach(b => b.classList.remove('conectando'));
            return;
        }

        document.querySelectorAll('.btn-server').forEach(b => b.classList.remove('conectando'));
        const btnAtual = document.getElementById(`btn-${index}`);
        if(btnAtual) btnAtual.classList.add('conectando');

        const status = document.getElementById('status-msg');
        status.innerText = `Conectando ao Player ${index + 1}...`;
        status.style.color = "#00d4ff";

        try {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 8000); 

            const r = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(linksServidores[index].trim()), { signal: controller.signal });
            clearTimeout(id);

            if (!r.ok) throw new Error();
            const d = await r.text();
            
            organizar(d);
            document.getElementById('login-screen').style.display='none';
            document.getElementById('main-app').style.display='flex';
            if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            render('CANAIS');
        } catch(e) {
            // Se falhar, tenta o próximo automaticamente
            tentarConectar(index + 1);
        }
    }

    function organizar(data) {
        todos = { CANAIS: [], FILMES: [], SERIES: [] };
        data.split('\n').forEach((line, i, arr) => {
            if(line.includes('#EXTINF:')) {
                const url = arr[i+1]?.trim();
                const item = { 
                    name: line.split(',')[1] || "Sem Nome", 
                    logo: line.match(/tvg-logo="([^"]+)"/)?.[1] || 'logo.png', 
                    url: url 
                };
                if(url && (url.includes('.mp4') || url.includes('.mkv'))) todos.FILMES.push(item);
                else if(url) todos.CANAIS.push(item);
            }
        });
    }

    function render(cat) {
        document.querySelectorAll('.cat-item').forEach(c => c.classList.remove('active'));
        if(cat === 'CANAIS') document.getElementById('cat-canais').classList.add('active');
        if(cat === 'FILMES') document.getElementById('cat-filmes').classList.add('active');
        if(cat === 'SERIES') document.getElementById('cat-series').classList.add('active');

        document.getElementById('content-grid').innerHTML = todos[cat].map(i => `
            <div class="card" tabindex="0" onclick="play('${i.url}')">
                <img src="${i.logo}" onerror="this.src='logo.png'">
                <p>${i.name}</p>
            </div>
        `).join('');
    }

    function play(u) {
        document.getElementById('player-container').style.display='block';
        if(Hls.isSupported()) { hls.loadSource(u); hls.attachMedia(v); v.play(); }
        else { v.src = u; v.play(); }
    }

    function fecharPlayer() { document.getElementById('player-container').style.display='none'; v.pause(); }
    function toggleExit() { 
        const m = document.getElementById('exit-modal');
        m.style.display = (m.style.display==='flex'?'none':'flex');
    }

    carregarInício();
</script>
</body>
</html>
