<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrsoTV Premium</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/93/93634.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        body { background-color: #0f172a; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar { height: calc(100vh - 80px); overflow-y: auto; scroll-behavior: smooth; }
        .sidebar::-webkit-scrollbar { width: 6px; }
        .sidebar::-webkit-scrollbar-thumb { background: #f59e0b; border-radius: 10px; }
        .channel-item { border-left: 4px solid transparent; transition: all 0.2s; }
        .channel-item:hover { background: rgba(245, 158, 11, 0.15); border-left-color: #f59e0b; }
        .active-channel { background: rgba(245, 158, 11, 0.25); border-left-color: #fbbf24; font-weight: bold; }
        #urso-player { width: 100% !important; height: 100% !important; border-radius: 8px; }
    </style>
</head>
<body class="text-white font-sans">

    <header class="h-20 glass flex flex-col md:flex-row items-center justify-between px-6 z-10 relative gap-4 py-2 md:py-0">
        <h1 class="text-2xl font-black text-yellow-500 tracking-tighter shrink-0">UrsoTV <span class="text-white font-light italic text-lg uppercase">Premium</span></h1>
        
        <div class="flex gap-2 w-full max-w-2xl">
            <input type="text" id="m3uUrl" 
                   class="bg-gray-900 border border-gray-700 rounded-l-xl px-4 py-2 w-full text-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-all text-yellow-100" 
                   placeholder="Cole o link da lista .m3u aqui...">
            <button onclick="loadPlaylist()" 
                    class="bg-yellow-500 hover:bg-yellow-600 text-black font-extrabold px-6 py-2 rounded-r-xl text-sm transition-all shadow-lg active:scale-95">
                CARREGAR
            </button>
        </div>
    </header>

    <main class="flex h-screen flex-col md:flex-row">
        <aside class="w-full md:w-80 bg-gray-900 border-r border-gray-800 sidebar order-2 md:order-1" id="sidebar">
            <div class="p-4 flex justify-between items-center text-xs font-bold uppercase tracking-widest text-gray-500 border-b border-gray-800">
                <span>Lista de Canais</span>
                <span id="count" class="bg-yellow-500 text-black px-2 py-0.5 rounded">0</span>
            </div>
            <ul id="channelList" class="flex flex-col">
                <li class="p-10 text-center text-gray-500 italic">Aguardando lista...</li>
            </ul>
        </aside>

        <section class="flex-1 bg-black flex items-center justify-center p-2 md:p-6 order-1 md:order-2 relative">
            <div class="w-full aspect-video shadow-2xl rounded-xl overflow-hidden bg-gray-950">
                <video id="urso-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" poster="https://img.freepik.com/fotos-premium/fundo-abstrato-do-logotipo-da-ia-gerado-pelo-urso_1020495-20038.jpg">
                    <p class="vjs-no-js">Habilite o JavaScript para assistir.</p>
                </video>
            </div>
        </section>
    </main>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        var player = videojs('urso-player');

        async function loadPlaylist() {
            const url = document.getElementById('m3uUrl').value.trim();
            if (!url) return alert("⚠️ Por favor, cole uma URL válida!");

            const listElement = document.getElementById('channelList');
            listElement.innerHTML = '<li class="p-10 text-center text
