<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>URSOTV PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --neon: #00d4ff; --glow: rgba(0, 212, 255, 0.6); }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; 
        }

        /* FUNDO COM IMAGEM E SOBREPOSIﾃﾃグ TOTAL */
        .main-bg {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('logo.png') no-repeat center;
            background-size: cover; z-index: -1; filter: brightness(0.4);
        }

        #dashboard { 
            display: flex; height: 100vh; flex-direction: column; 
            align-items: center; justify-content: center; 
            padding: env(safe-area-inset-top) 20px 20px 20px; 
            box-sizing: border-box; 
        }

        /* LOGO COM RESPIRO SUPERIOR PARA Nﾃグ CORTAR */
        .logo-neon { 
            width: 100px; margin-top: 25px; margin-bottom: 5px; 
            filter: drop-shadow(0 0 15px var(--neon));
            animation: pulse 2s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px var(--neon)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 25px var(--neon)); }
        }

        /* BOTﾃ髭S GLASSMORPISM SEM MOLDURA */
        .grid-menu { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; 
            width: 100%; max-width: 480px; 
        }

        .menu-item { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px; padding: 18px 10px; text-align: center;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column; align-items: center;
        }

        .menu-item:active { background: var(--neon); color: #000; transform: scale(0.95); }
        .menu-item i { font-size: 38px; display: block; margin-bottom: 8px; filter: drop-shadow(0 0 8px var(--neon)); }
        .menu-item span { font-size: 12px; font-weight: 800; text-transform: uppercase; }

        /* LISTA E PLAYER */
        #view { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); flex-direction: column; padding: 20px; z-index: 100; backdrop-filter: blur(15px); }
        .search-box { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--neon); background: rgba(255,255,255,0.05); color: white; margin: 10px 0; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; overflow-y: auto; }
        .card { background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; border: 1px solid #333; text-align: center; }
        .card p { font-size: 10px; padding: 5px; margin: 0; overflow: hidden; text-overflow: ellipsis; }

        #player { position: fixed; inset: 0; background: #000; display: none; z-index: 1000; }
        video { width: 100%; height: 100%; }

        #status { margin-top: 15px; font-size: 11px; color: var(--neon); font-weight: bold; letter-spacing: 2px; }
        .nav-tools { position: fixed; bottom: 10px; display: flex; gap: 20px; opacity: 0.6; }
        .tool { cursor: pointer; border-bottom: 1px solid var(--neon); font-size: 10px; }
    </style>
</head>
<body onclick="entrarFullScreen()">

    <div class="main-bg"></div>

    <div id="dashboard">
        <img src="logo.png" class="logo-neon" onclick="entrarFullScreen()" onerror="this.src='https://via.placeholder.com/150/00d4ff/000?text=URSO'">
        <h1 style="margin: 0 0 20px 0; font-weight: 900; font-size: 26px;">URSO<span style="color:var(--neon)">TV PRO</span></h1>
        
        <div class="grid-menu">
            <div class="menu-item" onclick="abrir('CANAIS')"><i>銅</i><span>Canais</span></div>
            <div class="menu-item" onclick="abrir('FILMES')"><i>汐</i><span>Filmes</span></div>
            <div class="menu-item" onclick="abrir('SERIES')"><i>坐</i><span>Sﾃｩries</span></div>
            <div class="menu-item" onclick="document.getElementById('f-in').click()" style="border-style: dashed;"><i>唐</i><span>Abrir M3U</span></div>
        </div>
        
        <div id="status">SISTEMA ATIVO</div>

        <div class="nav-tools">
            <div class="tool" onclick="limpar()">LIMPAR CACHE</div>
            <div class="tool" onclick="location.reload()">RECARREGAR</div>
        </div>
        <input type="file" id="f-in" style="display:none" accept=".m3u,.m3u8" onchange="carregarLocal(this)">
    </div>

    <div id="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="voltar()" style="background:var(--neon); border:none; color:#000; padding:8px 20px; border-radius:20px; font-weight:bold;">笶ｮ MENU</button>
            <span id="cat-label" style="color:var(--neon); font-weight:bold; text-transform: uppercase;"></span>
        </div>
        <input type="text" class="search-box" placeholder="Pesquisar..." oninput="filtrar(this.value)">
        <div id="main-grid" class="grid"></div>
    </div>

    <div id="player">
        <button style="position:absolute; top:20px; left:20px; z-index:1100; padding:10px 20px; background:var(--neon); border:none; border-radius:30px; font-weight:bold; color:#000;" onclick="fechar()">VOLTAR</button>
        <video id="vid" controls></video>
    </div>

<script>
    let dados = { CANAIS: [], FILMES: [], SERIES: [] };
    let catAtual = '';
    const hls = new Hls();
    const link = "https://xcloudcine.xyz/get.php?username=619963334&password=327363322&type=m3u_plus";

    // FUNﾃﾃグ TELA CHEIA E ORIENTAﾃﾃグ
    function entrarFullScreen() {
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        
        // Tenta travar na horizontal (em alguns navegadores)
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock("landscape").catch(e => console.log("Erro ao travar tela"));
        }
    }

    async function carregar() {
        const s = document.getElementById('status');
        try {
            const r = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(link));
            const t = await r.text();
            if(t.includes("#EXTM3U")) {
                processar(t);
                s.innerText = "NUVEM CONECTADA 笨";
                localStorage.setItem('u_cache', t);
            }
        } catch(e) {
            const c = localStorage.getItem('u_cache');
            if(c) { processar(c); s.innerText = "MODO CACHE ATIVO"; }
        }
    }

    function processar(t) {
        dados = { CANAIS: [], FILMES: [], SERIES: [] };
        const linhas = t.split('\n');
        linhas.forEach((l, i) => {
            if(l.includes("#EXTINF")) {
                const n = l.split(',')[1] || "Canal";
                const g = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const u = linhas[i+1]?.trim();
                if(u && u.startsWith("http")) {
                    const item = { n, g, u };
                    if(u.includes("movie")) dados.FILMES.push(item);
                    else if(u.includes("series")) dados.SERIES.push(item);
                    else dados.CANAIS.push(item);
                }
            }
        });
    }

    function abrir(c) {
        catAtual = c;
        if(dados[c].length === 0) return alert("Sincronizando...");
        document.getElementById('view').style.display = 'flex';
        document.getElementById('cat-label').innerText = c;
        render(dados[c]);
    }

    function render(l) {
        document.getElementById('main-grid').innerHTML = l.map(i => `
            <div class="card" onclick="play('${i.u}')">
                <img src="${i.g}" onerror="this.src='https://via.placeholder.com/110x160/111/00d4ff?text=URSO'">
                <p>${i.n}</p>
            </div>
        `).join('');
    }

    function filtrar(v) { render(dados[catAtual].filter(i => i.n.toLowerCase().includes(v.toLowerCase()))); }

    function play(u) {
        document.getElementById('player').style.display = 'block';
        const v = document.getElementById('vid');
        if(Hls.isSupported()) { hls.loadSource(u); hls.attachMedia(v); v.play(); }
        else { v.src = u; v.play(); }
    }

    function fechar() { document.getElementById('player').style.display='none'; document.getElementById('vid').pause(); hls.detachMedia(); }
    function voltar() { document.getElementById('view').style.display='none'; }
    function carregarLocal(i) {
        const f = i.files[0];
        if(f) {
            const r = new FileReader();
            r.onload = (e) => { processar(e.target.result); document.getElementById('status').innerText = "M3U LOCAL ATIVO"; };
            r.readAsText(f);
        }
    }
    function limpar() { localStorage.clear(); location.reload(); }

    carregar();
</script>
</body>
</html>
