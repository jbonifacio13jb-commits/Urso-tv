<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>URSOTV PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --neon: #00d4ff; --glow: rgba(0, 212, 255, 0.6); }
        
        /* CORREﾃﾃグ TELA PRETA: Fundo gradiente caso a imagem logo.png nﾃ｣o carregue */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100vh; 
            background: radial-gradient(circle at center, #001a2e 0%, #000 100%); 
            color: white; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; position: fixed; 
        }

        .main-bg {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('logo.png') no-repeat center;
            background-size: cover; z-index: -1; filter: brightness(0.4);
        }

        /* BOTﾃグ TELA CHEIA - ESSENCIAL PARA ESCONDER BARRA SUPERIOR */
        .fs-toggle {
            position: fixed; top: 10px; right: 10px; z-index: 1001;
            background: rgba(0, 212, 255, 0.2); border: 1px solid var(--neon);
            color: var(--neon); width: 42px; height: 42px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(10px); font-size: 20px;
        }

        #dashboard { 
            display: flex; height: 100vh; flex-direction: column; 
            align-items: center; justify-content: center; padding: 0 20px;
        }

        /* CORREﾃﾃグ LOGO CORTADA: Ajuste de tamanho e margem */
        .logo-neon { 
            width: 100px; height: auto; margin-bottom: 10px; 
            filter: drop-shadow(0 0 15px var(--neon));
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .grid-menu { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; 
            width: 100%; max-width: 450px; 
        }

        .menu-item { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 212, 255, 0.3); border-radius: 20px; 
            padding: 20px 10px; text-align: center; cursor: pointer;
        }

        .menu-item i { font-size: 35px; display: block; margin-bottom: 5px; }
        .menu-item span { font-size: 12px; font-weight: 900; text-transform: uppercase; }

        /* LISTA E PLAYER */
        #view { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); flex-direction: column; padding: 20px; z-index: 100; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; overflow-y: auto; }
        .card { background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        
        #player { position: fixed; inset: 0; background: #000; display: none; z-index: 2000; }
        video { width: 100%; height: 100%; }

        .nav-tools { position: fixed; bottom: 15px; display: flex; gap: 20px; opacity: 0.6; }
        .tool { cursor: pointer; border-bottom: 1px solid var(--neon); font-size: 10px; }
    </style>
</head>
<body onclick="entrarImersivo()">

    <div class="main-bg"></div>
    <div class="fs-toggle" onclick="toggleFS(event)">笵ｶ</div>

    <div id="dashboard">
        <img src="logo.png" class="logo-neon" onerror="this.src='https://via.placeholder.com/150/00d4ff/000?text=URSO'">
        <h1 style="margin: 0 0 25px 0; font-size: 26px;">URSO<span style="color:var(--neon)">TV PRO</span></h1>
        
        <div class="grid-menu">
            <div class="menu-item" onclick="abrir('CANAIS')"><i>銅</i><span>Canais</span></div>
            <div class="menu-item" onclick="abrir('FILMES')"><i>汐</i><span>Filmes</span></div>
            <div class="menu-item" onclick="abrir('SERIES')"><i>坐</i><span>Sﾃｩries</span></div>
            <div class="menu-item" onclick="document.getElementById('f-in').click()" style="border-style: dashed;"><i>唐</i><span>M3U Local</span></div>
        </div>
        
        <div id="status" style="margin-top:20px; color:var(--neon); font-size:11px;">SISTEMA ATIVO</div>

        <div class="nav-tools">
            <div class="tool" onclick="limpar()">LIMPAR CACHE</div>
            <div class="tool" onclick="location.reload()">RECARREGAR</div>
        </div>
        <input type="file" id="f-in" style="display:none" accept=".m3u,.m3u8" onchange="carregarLocal(this)">
    </div>

    <div id="view">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <button onclick="voltar()" style="background:var(--neon); border:none; padding:10px 20px; border-radius:20px; font-weight:bold;">笶ｮ VOLTAR</button>
            <span id="cat-label"></span>
        </div>
        <div id="main-grid" class="grid"></div>
    </div>

    <div id="player">
        <button style="position:absolute; top:20px; left:20px; z-index:2100; padding:10px 20px; background:var(--neon); border:none; border-radius:20px;" onclick="fechar()">VOLTAR</button>
        <video id="vid" controls></video>
    </div>

<script>
    let dados = { CANAIS: [], FILMES: [], SERIES: [] };
    const hls = new Hls();
    const linkBase = "http://inter.py84.eu/get.php?username=paulo9665&password=83034153782&type=m3u";

    // CORREﾃﾃグ BARRA SUPERIOR: Funﾃｧﾃ｣o para forﾃｧar tela cheia ao tocar
    function entrarImersivo() {
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        }
    }

    function toggleFS(e) {
        e.stopPropagation();
        if (document.fullscreenElement || document.webkitFullscreenElement) {
            if (document.exitFullscreen) document.exitFullscreen();
        } else {
            entrarImersivo();
        }
    }

    async function carregar() {
        try {
            const r = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(linkBase));
            const t = await r.text();
            processar(t);
            localStorage.setItem('u_cache', t);
        } catch(e) {
            const c = localStorage.getItem('u_cache');
            if(c) processar(c);
        }
    }

    function processar(t) {
        dados = { CANAIS: [], FILMES: [], SERIES: [] };
        const linhas = t.split('\n');
        linhas.forEach((l, i) => {
            if(l.includes("#EXTINF")) {
                const n = l.split(',')[1] || "Canal";
                const g = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const u = linhas[i+1]?.trim();
                if(u && u.startsWith("http")) {
                    const item = { n, g, u };
                    if(u.includes("movie")) dados.FILMES.push(item);
                    else if(u.includes("series")) dados.SERIES.push(item);
                    else dados.CANAIS.push(item);
                }
            }
        });
    }

    function abrir(c) {
        document.getElementById('view').style.display = 'flex';
        document.getElementById('cat-label').innerText = c;
        const grid = document.getElementById('main-grid');
        grid.innerHTML = dados[c].map(i => `
            <div class="card" onclick="play('${i.u}')">
                <img src="${i.g}" style="width:100%; height:120px; object-fit:cover;" onerror="this.src='https://via.placeholder.com/110x120/111/00d4ff?text=URSO'">
                <p style="font-size:10px; text-align:center;">${i.n}</p>
            </div>
        `).join('');
    }

    function play(u) {
        document.getElementById('player').style.display = 'block';
        const v = document.getElementById('vid');
        if(Hls.isSupported()) { hls.loadSource(u); hls.attachMedia(v); v.play(); }
        else { v.src = u; v.play(); }
    }

    function fechar() { document.getElementById('player').style.display='none'; document.getElementById('vid').pause(); }
    function voltar() { document.getElementById('view').style.display='none'; }
    function limpar() { localStorage.clear(); location.reload(); }
    
    carregar();
</script>
</body>
</html>
