<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URSOTV PRO - Multi Player</title>
    <style>
        :root { --gold: #ffcc00; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .header { padding: 15px; background: #111; border-bottom: 2px solid var(--gold); }
        .pata { font-size: 30px; filter: drop-shadow(0 0 8px var(--gold)); }
        
        .btn-group { display: flex; justify-content: center; gap: 8px; margin: 10px 0; flex-wrap: wrap; }
        button { background: #1a1a1a; color: var(--gold); border: 1px solid var(--gold); padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 10px; }
        button.active { background: var(--gold); color: black; box-shadow: 0 0 10px var(--gold); }

        .player-selector { display: none; margin-top: 20px; padding: 15px; background: #111; border-radius: 10px; border: 1px solid #333; width: 85%; max-width: 350px; margin-left: auto; margin-right: auto; }
        .player-btn { display: block; width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; font-weight: bold; text-decoration: none; font-size: 13px; color: white; }
        
        /* Cores dos Players */
        .vlc { background: #ff8800; }
        .mx { background: #0084ff; }
        .extreme { background: #ff004c; }

        .prog-bg { width: 80%; height: 8px; background: #222; border-radius: 4px; margin: 20px auto; overflow: hidden; }
        .prog-fill { width: 0%; height: 100%; background: var(--gold); transition: width 0.2s; }
    </style>
</head>
<body>

<div class="header">
    <div class="pata">üêæ</div>
    <div style="font-size: 20px; font-weight: 900;">URSOTV <span style="color:var(--gold)">PRO</span></div>
    <div class="btn-group">
        <button onclick="scan(0, this)" id="b0">SERV 01</button>
        <button onclick="scan(1, this)">SERV 02</button>
        <button onclick="scan(2, this)">SERV 03</button>
    </div>
</div>

<div id="status-area">
    <div id="msg" style="margin-top:20px; color: var(--gold); font-weight: bold;">Selecione um Servidor</div>
    <div class="prog-bg"><div id="bar" class="prog-fill"></div></div>
</div>

<div id="player-ui" class="player-selector">
    <div style="font-size: 12px; margin-bottom: 10px; color: #888;">SINAL ENCONTRADO! ESCOLHA O PLAYER:</div>
    <a href="#" id="vlc-link" class="player-btn vlc">ABRIR NO VLC PLAYER</a>
    <a href="#" id="mx-link" class="player-btn mx">ABRIR NO MX PLAYER</a>
    <a href="#" id="extreme-link" class="player-btn extreme">ABRIR NO IPTV EXTREME</a>
</div>

<script>
    const serverBases = [
        "http://dj.chefemcasa.store:8080/live/adl021222/iptvemcasa@1/",
        "http://provedorduo.xyz/live/09927119/49290268/",
        "http://rede.tvno.site/live/barreto1766/ma257799007/"
    ];

    function scan(idx, btn) {
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('player-ui').style.display = 'none';
        
        let count = 0;
        const bar = document.getElementById('bar');
        const timer = setInterval(() => {
            count += 5;
            bar.style.width = count + "%";
            document.getElementById('msg').innerText = "Rastreando sinal...";
            
            if(count >= 100) {
                clearInterval(timer);
                showPlayers(serverBases[idx] + "1.m3u8");
            }
        }, 30);
    }

    function showPlayers(url) {
        document.getElementById('msg').innerText = "SINAL PRONTO!";
        document.getElementById('player-ui').style.display = 'block';
        const cleanUrl = url.replace(/https?:\/\//, '');

        // Configura√ß√£o dos links autom√°ticos (Intents)
        document.getElementById('vlc-link').href = `intent://${cleanUrl}#Intent;scheme=http;type=video/*;package=org.videolan.vlc;end`;
        document.getElementById('mx-link').href = `intent://${cleanUrl}#Intent;scheme=http;type=video/*;package=com.mxtech.videoplayer.ad;end`;
        document.getElementById('extreme-link').href = `intent://${cleanUrl}#Intent;scheme=http;type=video/*;package=com.gomdev.iptvextreme;end`;
    }

    window.onload = () => document.getElementById('b0').click();
</script>
</body>
</html>
